<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/style.css">
   
</head>

<!-- sign up page  -->

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        /* background: linear-gradient(to right, #6dd5fa, #ff758c); */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: silver;
    }

    .login-container {
        /* background: rgba(255, 255, 255, 0.2); */
        background-color: rgba(255, 255, 255, 0.1)0.123;;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
        color: white;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .input-box {
        position: relative;
        margin: 20px 0;
    }

    .input-box input {
        width: 100%;
        padding: 10px;
        border: none;
        outline: none;
        background:transparent ;
        border-bottom: 2px solid white;
        color:#ffca28;
        font-size: 16px;
    }

    .input-box label {
        position: absolute;
        left: 10px;
        top: 10px;
        color: black;
        transition: 0.3s;
    }

    .input-box input:focus~label,
    .input-box input:valid~label {
        top: -10px;
        font-size: 12px;
        color: #ffeb3b;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        background: #ffeb3b;
        color: black;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ffca28;
    }

    .message {
        margin-top: 10px;
        font-size: 14px;
        font-weight: bold;
    }
    #loginForm{
        color: white;
    }

</style>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" class="login-">
            <div class="input-box">
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Login </button>
            <a href="/sign up.html" class="sign-btn">Sign up</a>
            <p class="message" id="message"></p>
        </form>
    </div>


    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let message = document.getElementById("message");

            if (username === "admin" && password === "1234") {
                message.style.color = "lightgreen";
                message.textContent = "Login Successful! üöÄ";
            } else {
                message.style.color = "red";
                message.textContent = "Invalid Username or Password ‚ùå";
            }
        });

    </script>
</body>

</html>
