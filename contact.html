<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Planetary World</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c3c, #0d0d26);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(20, 20, 50, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 36px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }

        .form-group {
            margin: 15px 0;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom: 2px solid #ffcc00;
        }

        input::placeholder,
        textarea::placeholder {
            color: #bbb;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff5733, #ff2e00);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 87, 51, 0.4);
        }

        button:hover {
            background: linear-gradient(45deg, #ff2e00, #c70039);
            transform: scale(1.1);
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 15px;
            color: #ffcc00;
            font-size: 32px;
            transition: 0.3s;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }

        .social-icons a:hover {
            color: #ff5733;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div class="social-icons">
            <a href="" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>
</body>

</html>
